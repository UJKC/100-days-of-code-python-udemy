<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi from Flask</title>
</head>
<body>
    {% for item in blog %}
        <p><i>{{ item.id }}</i></p>
        <h2>{{ item.title }}</h2>
        <h3>{{ item.subtitle }}</h3>
        <p>{{ item.body }}</p>
        <hr>
    {% endfor %}
</body>
</html>
