<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>
    {% for item in blog %}
        <div class="content">
            <div class="card">
                <p><i>{{ item.id }}</i></p>
                <h2>{{ item.title }}</h2>
                <p class="text">{{ item.subtitle }}</p>
                <a href="{{ url_for('bloger_defend', num=item.id) }}">Read</a>
            </div>
        </div>
    {% endfor %}
</div>
</body>
<footer>
    <p>Made with ♥️ in India.</p>
</footer>
</html>
